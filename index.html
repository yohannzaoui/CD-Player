<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technics SL-PS 740 - Universal Edition</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-color: #1a1a1a;
            --accent-color: #d4af37;
            --display-color: #32ff7e;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .player-container {
            background: var(--panel-color);
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            width: 95%;
            max-width: 600px;
            border: 1px solid #2a2a2a;
        }

        .brand-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .display-panel {
            background: #000;
            padding: 20px;
            border: 1px solid #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .track-info {
            color: var(--display-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .time-display {
            color: var(--display-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 12px rgba(50, 255, 126, 0.6);
        }

        canvas {
            width: 100%;
            height: 60px;
            background: #000;
            display: block;
            margin-bottom: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #252525;
            border: 1px solid #333;
            color: #fff;
            padding: 12px 5px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            -webkit-appearance: none;
        }

        button:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .shuttle-box {
            margin-top: 20px;
            background: #050505;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 4px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        #file-input { margin-top: 20px; font-size: 0.75rem; color: #555; }
    </style>
</head>
<body>

<div class="player-container">
    <div class="brand-header">
        <span>Technics</span>
        <span>SL-PS 740 Replica</span>
    </div>

    <div class="display-panel">
        <div id="track-status" class="track-info">NO DISC</div>
        <div id="timer" class="time-display">00:00</div>
    </div>

    <canvas id="visualizer"></canvas>

    <div class="controls-grid">
        <button onclick="handlePlay()">Play</button>
        <button onclick="handlePause()">Pause</button>
        <button onclick="handleStop()">Stop</button>
        <button onclick="toggleTime()">Time Mode</button>
        <button onclick="runAutoCue()">Auto Cue</button>
        <button onclick="runPeakSearch()">Peak Search</button>
        <button onclick="skip(-5)">-5s</button>
        <button onclick="skip(5)">+5s</button>
    </div>

    <div class="shuttle-box">
        <span style="font-size: 0.6rem; color: #444;">SHUTTLE</span>
        <input type="range" id="shuttle" min="-10" max="10" value="0" oninput="doShuttle(this.value)" onchange="this.value=0">
    </div>

    <input type="file" id="file-selector" accept="audio/*">
</div>

<audio id="audio-engine" crossorigin="anonymous" playsinline></audio>

<script>
    const audio = document.getElementById('audio-engine');
    const timer = document.getElementById('timer');
    const status = document.getElementById('track-status');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let audioCtx, analyser, dataArray, source;
    let isTimeRemaining = false;

    // --- Persistence (Preferences) ---
    const savePrefs = () => {
        localStorage.setItem('slps740_prefs', JSON.stringify({ mode: isTimeRemaining ? 'rem' : 'elap' }));
    };

    // --- Core Logic ---
    function initAudioContext() {
        if (!audioCtx) {
            const AudioContextClass = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContextClass();
            
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            renderVisualizer();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    document.getElementById('file-selector').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            audio.src = URL.createObjectURL(file);
            status.innerText = "READY";
            savePrefs();
        }
    };

    function handlePlay() {
        if (!audio.src) return;
        initAudioContext();
        audio.play();
        status.innerText = "PLAYING";
    }

    function handlePause() { audio.pause(); status.innerText = "PAUSED"; }
    
    function handleStop() { 
        audio.pause(); 
        audio.currentTime = 0; 
        status.innerText = "STOPPED"; 
    }

    function skip(val) { audio.currentTime += val; }

    function toggleTime() { isTimeRemaining = !isTimeRemaining; savePrefs(); }

    audio.ontimeupdate = () => {
        let t = isTimeRemaining ? (audio.duration - audio.currentTime) : audio.currentTime;
        if (isNaN(t) || t < 0) t = 0;
        const m = Math.floor(t / 60).toString().padStart(2, '0');
        const s = Math.floor(t % 60).toString().padStart(2, '0');
        timer.innerText = `${m}:${s}`;
    };

    async function runPeakSearch() {
        if (!audio.src) return;
        initAudioContext();
        status.innerText = "SCANNING...";
        const resp = await fetch(audio.src);
        const buf = await resp.arrayBuffer();
        const audioBuf = await audioCtx.decodeAudioData(buf);
        const data = audioBuf.getChannelData(0);
        let max = 0, idx = 0;
        for(let i=0; i<data.length; i++) {
            if(Math.abs(data[i]) > max) { max = Math.abs(data[i]); idx = i; }
        }
        audio.currentTime = idx / audioBuf.sampleRate;
        audio.play();
        status.innerText = "PEAK POINT";
    }

    function doShuttle(v) { if(v != 0) audio.currentTime += (v * 0.2); }

    function renderVisualizer() {
        requestAnimationFrame(renderVisualizer);
        if(!analyser) return;
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const bw = (canvas.width / dataArray.length);
        for(let i=0; i<dataArray.length; i++) {
            const bh = (dataArray[i] / 255) * canvas.height;
            ctx.fillStyle = `rgb(50, 255, 126)`;
            ctx.fillRect(i * bw, canvas.height - bh, bw - 1, bh);
        }
    }

    window.onload = () => {
        const p = JSON.parse(localStorage.getItem('slps740_prefs'));
        if(p) isTimeRemaining = (p.mode === 'rem');
    };
</script>
</body>
</html>
